# prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbon-hack-24-prometheus
  namespace: carbon-hack-24
spec:
  selector:
    matchLabels:
      app: carbon-hack-24-prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: carbon-hack-24-prometheus
    spec:
      containers:
        - name: prometheus
          image: 'prom/prometheus:latest'
          # command: 
          # - "/bin/prometheus"
          # - "--config.file=/etc/prometheus/prometheus.yml"
          # - "--storage.tsdb.path=/prometheus"
          # - "--storage.tsdb.retention.time=30d"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
              name: http-prometheus
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          volumeMounts:
          - mountPath: /prometheus
            name: data
          # - mountPath: /etc/prometheus/prometheus.yml
          #   subPath: prometheus.yml
          #   name: prometheus-yml

      volumes:
        - name: data
          emptyDir:
            sizeLimit: 16Gi
        # - name: prometheus-yml
        #   configMap:
        #     name: prometheus-yml

---

# prometheus
apiVersion: v1
kind: Service
metadata:
  labels:
    name: carbon-hack-24-prometheus
  name: carbon-hack-24-prometheus
  namespace: carbon-hack-24
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      name: carbon-hack-24-prometheus
  selector:
    app: carbon-hack-24-prometheus