
#grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nb-green-ops-grafana
  namespace: nb-green-ops
spec:
  selector:
    matchLabels:
      app: nb-green-ops-grafana
  replicas: 1
  template:
    metadata:
      labels:
        app: nb-green-ops-grafana
    spec:
      containers:
        - name: grafana
          env:
            - name: GRAFANA_ADMIN_PASSWORD
              value: admin

          image: 'localhost/grafana/grafana:latest'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
            limits:
              cpu: 450m
              memory: 1000Mi
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-pv
            - mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
              name: grafana-ini

      volumes:
        - name: grafana-pv
          emptyDir:
            sizeLimit: 16Gi
        - name: grafana-ini
          secret:
            secretName: grafana-ini


