
app_mode = production
force_migration=true

[paths]

data = /opt/app/grafana
logs = /var/log/grafana
plugins = /opt/app/grafana/plugins

[server]
protocol = http
http_port = 3000
serve_from_sub_path = true

[database]


[security]

admin_password = $__env{GRAFANA_ADMIN_PASSWORD}

[auth.anonymous]
enabled = true
org_role = Viewer
hide_version = false

[feature_toggles]
regressionTransformation = true